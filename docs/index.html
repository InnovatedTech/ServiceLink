
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ServiceLink – Installer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #1f3a5f;
      --accent: #3a7bd5;
      --bg: #f4f6f8;
      --card: #ffffff;
      --text: #2b2b2b;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: var(--card);
      padding: 40px 48px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      color: var(--primary);
      font-size: 28px;
    }

    p {
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 28px;
    }

    .install-button {
      display: inline-block;
      padding: 14px 26px;
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(135deg, var(--accent), #00c6ff);
      border-radius: 6px;
      text-decoration: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .install-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
    }

    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ServiceLink</h1>
    <p>
      Click below to install the ServiceLink desktop application.
      Updates will be downloaded automatically when new versions are released.
    </p>

    <a class="install-button" href="ServiceLink.application">
      Install ServiceLink
    </a>

    <div class="footer">
      © Innovated Technologies
    </div>
  </div>
</body>
</html>
